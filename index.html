<!DOCTYPE html>
<html>  
 <head>
<link href="styles.css" rel="stylesheet">
<title>My Own Cheat Sheet</title>
 </head>
 <body>
<h1>CSS Selectors</h1>
 <table>
  <thead>
    <tr>
    <th>Type</th>
    <th>Selector</th>
    <th>Specificity</th>
    </tr>
  </thead>
 <tbody>
   <tr>
     <th class="type">By type</th>
     <td class="selector"><strong>p</strong> {<br><em id="pc">color</em>: <em id="ct">green</em>;<br>}</td>
     <td>This is an instance of using the type selector! The element type is p, which comes from the HTML <strong id="tag">&lt;p&gt;</strong> tag.</td>
   </tr>
 </tbody>
 </table>
</body>
</html>
